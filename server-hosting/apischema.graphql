type Status {
    status: String
    previousStatus: String
    detail: String
}

type File {
    url: String
}

type Station {
    id: String
    name: String
    cargoTypes: [String]
    transporters: [Transporter]
    isUnload: Boolean
}

type Transporter {
    id: String
}

type SaveDetails {
    trainStations: [Station]
    droneStations: [Station]
}

type Mutation {
    start : Status
}

type Query {
    status: Status
    lastSave: File
    lastLog: File
    saveDetails: SaveDetails
}
