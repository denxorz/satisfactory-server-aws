type Status {
    status: String
    previousStatus: String
    detail: String
}

type File {
    url: String
}

type TrainStation {
    id: String
    name: String
    cargoType: [String]
    trains: [Train]
    isUnload: Boolean
}

type Train {
    id: String
}

type SaveDetails {
    trainStations: [TrainStation]
}

type Mutation {
    start : Status
}

type Query {
    status: Status
    lastSave: File
    lastLog: File
    saveDetails: SaveDetails
}
